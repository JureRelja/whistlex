<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet/less" type="text/css" href="../Html/less/login.less" />
  <link rel="stylesheet" href="../css/login.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
  <script src="../script/firebase-scripts/firebase-app.js"></script>
  <script src="../script/firebase-scripts/firebase-auth.js"></script>
  <script src="../script/firebase-scripts/firebase-firestore.js"></script>
  <title>Log In</title>
</head>
<body style="height: 300px; width: 384px; padding: 0px; margin: 0px;">
  <div class="container">
    <div id="login" class="signin-card">
      <div class="logo-image" style="margin-top: -45px;">
      <img src="../images/logo.png" alt="Logo" title="Logo" width="50" style="float: left;margin-top: 15px;"><!--width="138"-->
      </div>
      <h1 class="display1" style="text-align:none; margin-top: 25px; margin-right: 160px;">Log In</h1>
      <p class="subhead" id="loginMessage"></p>
      <form id="loginForm"></form>
        <div id="form-login-username" class="form-group">
          <input id="username" class="form-control" name="username" type="username" size="18" alt="login" required />
          <span class="form-highlight"></span>
          <span class="form-bar"></span>
          <label for="username" class="float-label">Email Adress</label>
        </div>
        <div id="form-login-password" class="form-group">
          <input id="passwd" class="form-control" name="password" type="password" size="18" alt="password" required>
          <span class="form-highlight"></span>
          <span class="form-bar"></span>
          <label for="password" class="float-label">Password</label>
        </div>
        <div class="boxes">
          <input type="checkbox" id="box-1">
          <label for="box-1">Remember me</label>
          <a href="#" id="cr-ac">Forgot your password?</a>
        </div>
        <div style="margin-bottom: -10px;">
          <button class="btn btn-block btn-info ripple-effect" type="submit" name="Submit" alt="sign in" id="loginBtn">Sign in</button>
          <p>Not a member?<a href="../Html/register.html" id="link">Create an account</a></p>  
        </div>
        </div>
      </form>
    </div>
    </div>

    <script src="../script/login.js"></script>
</body>
</html>
