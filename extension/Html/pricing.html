<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../Css/pricing.css"></link>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<meta name="viewport" content="width=device-width">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="../Script/pricing.js"></script>
	<link rel="icon" href="../images/logo.png" type="image/gif" sizes="16x16">
	<title>Pricing</title>
</head>
<body>
	<div class="pricing-container">
		<ul class="pricing-list bounce-invert">
			<li>
				<ul class="pricing-wrapper">
					<li data-type="monthly" class="is-visible">
						<header class="pricing-header">
							<h2>Basic</h2>
							<div class="price">
								<span class="currency">$</span>
								<span class="value">9.99</span>
							</div>
						</header>
						<div class="pricing-body">
							<ul class="pricing-features">
								<li><em>5</em> Hours of WhisleX speech</li>
								<li><em></em></li>
							</ul>
						</div>
						<footer class="pricing-footer">
							<div id="paypal-button-container-basic"></div>
						</footer>
					</li>
				</ul>
			</li>
			<li class="exclusive">
				<ul class="pricing-wrapper">
					<li data-type="monthly" class="is-visible">
						<header class="pricing-header">
							<h2>Standard</h2>
							<div class="price">
								<span class="currency">$</span>
								<span class="value">16.99</span>			
							</div>
						</header>
						<div class="pricing-body">
							<ul class="pricing-features">
								<li><em>10</em> Hours of WhisleX speech</li>
								<li><em>3</em> Template Styles</li>
						</div>
						<footer class="pricing-footer">
							<div id="paypal-button-container-standard"></div>
						</footer>
					</li>
				</ul>
			</li>
			<li>
				<ul class="pricing-wrapper">
					<li data-type="monthly" class="is-visible">
						<header class="pricing-header">
							<h2>Pro</h2>
							<div class="price">
								<span class="currency">$</span>
								<span class="value">29.99</span>
							</div>
						</header>
						<div class="pricing-body">
							<ul class="pricing-features">
								<li><em>20</em> Hours of WhisleX speech</li>
								<li><em>5</em> Template Styles</li>
						</div>
						<footer class="pricing-footer">
							<div id="paypal-button-container-pro"></div>
						</footer>
					</li>
				</ul>
			</li>
		</ul>
	</div>
	<script src="https://www.paypal.com/sdk/js?client-id=AcOn1hLIPhB8JI9OEncqYZ1sTboaZL6rmxrKUgk--yZQByWcy5HIIU-tFVmlKhN__7hkP8WrEpYU7hlS&currency=USD"></script>
	<script src="../script/payments.js"></script>
</body>
</html>
